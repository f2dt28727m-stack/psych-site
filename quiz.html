<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 - Psych Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --bg: #0f0f23;
      --card-bg: #1a1a2e;
      --text: #ffffff;
      --text-muted: #a0a0b0;
    }
    
    body {
      font-family: -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }
    
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .back-btn {
      background: var(--card-bg);
      border: none;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .home-btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    /* Progress */
    .progress-bar {
      height: 4px;
      background: var(--card-bg);
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
    
    /* Question */
    .question-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
    }
    
    .question-num {
      color: var(--primary);
      font-size: 0.85rem;
      margin-bottom: 12px;
    }
    
    .question-text {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    /* Options */
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .option {
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .option:hover {
      background: rgba(102, 126, 234, 0.15);
      border-color: var(--primary);
    }
    
    .option:active {
      transform: scale(0.98);
    }
    
    /* Result */
    .result-card {
      display: none;
      text-align: center;
      padding: 20px 0;
    }
    
    .result-card.active {
      display: block;
    }
    
    .result-type {
      font-size: 2rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .result-desc {
      color: var(--text-muted);
      line-height: 1.8;
      margin: 20px 0;
    }
    
    .result-traits {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }
    
    .trait-tag {
      background: rgba(102, 126, 234, 0.2);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    
    /* Buttons */
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
    }
    
    /* Ad */
    .ad-section {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn" onclick="history.back()">← 返回</button>
      <button class="home-btn" onclick="location.href='index.html'">首页</button>
    </header>
    
    <!-- Progress -->
    <div class="progress-bar">
      <div class="progress-fill" id="progress" style="width: 0%"></div>
    </div>
    
    <!-- Questions -->
    <div id="questions"></div>
    
    <!-- Result -->
    <div class="result-card" id="result">
      <div class="result-type" id="resultType"></div>
      <div class="result-traits" id="resultTraits"></div>
      <p class="result-desc" id="resultDesc"></p>
      
      <div class="ad-section">Advertisement</div>
      
      <div class="btn-group">
        <button class="btn" onclick="retest()">再测一次</button>
        <button class="btn btn-outline" onclick="shareResult()">分享结果</button>
      </div>
    </div>
  </div>
  
  <script src="js/quiz-core.js"></script>
  <script>
    // 从URL获取测试ID
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get('id') || 'personality';
    
    let currentTest = null;
    let answers = [];
    let currentQ = 0;
    
    // 测试配置
    const quizConfig = {
      'personality': { title: '荣格人格类型测试', theme: 'default' },
      'squid-game': { title: '鱿鱼游戏角色测试', theme: 'squid-game' },
      'harry-potter': { title: '哈利波特分院测试', theme: 'harry-potter' },
      'mbti-2025': { title: '2025 MBTI测试', theme: 'default' },
      'big-five': { title: '大五人格测试', theme: 'default' },
      'emotion': { title: '情绪管理测试', theme: 'default' },
      'love': { title: '爱情性格测试', theme: 'default' },
      'work-style': { title: '职场性格分析', theme: 'default' },
      'social': { title: '社交能力测试', theme: 'default' },
      'self': { title: '自我认知测试', theme: 'default' },
      'growth': { title: '成长潜力测试', theme: 'default' },
      'friend': { title: '朋友眼中的你', theme: 'default' },
      'stress': { title: '压力来源测试', theme: 'default' },
      ' Genshin': { title: '原神角色测试', theme: 'default' }
    };
    
    // 主题结果
    const themes = {
      'default': {
        results: {
          A: { title: '守护者', desc: '你是一个可靠、稳定、注重传统的人。在朋友眼里，你是那个可以依赖的人，总是按时完成任务，遵守承诺。' },
          B: { title: '思考者', desc: '你理性、独立、善于分析。你喜欢深入思考问题，做决定时依靠逻辑而非感情。' },
          C: { title: '冒险者', desc: '你创新、勇敢、喜欢探索新事物。你不甘于平凡，总是寻求突破和挑战。' },
          D: { title: '乐天派', desc: '你乐观、热情、善于社交。你总是给周围的人带来欢乐，是人群中的开心果。' }
        }
      }
    };
    
    // 初始化
    function initTest() {
      const config = quizConfig[quizId] || { title: '心理测试', theme: 'default' };
      document.title = config.title;
      
      currentTest = ThemeSystem.generateTest(config.theme);
      answers = [];
      currentQ = 0;
      
      renderQuestions();
      showQuestion(0);
      document.getElementById('result').classList.remove('active');
    }
    
    // 渲染题目
    function renderQuestions() {
      const container = document.getElementById('questions');
      container.innerHTML = currentTest.questions.map((q, i) => `
        <div class="question-card" data-index="${i}" style="display: ${i === 0 ? 'block' : 'none'}">
          <div class="question-num">问题 ${i+1} / ${currentTest.questions.length}</div>
          <div class="question-text">${q.text}</div>
          <div class="options">
            ${q.options.map((opt, j) => `
              <button class="option" data-type="${opt.type}" onclick="selectOption(this, ${i})">${opt.text}</button>
            `).join('')}
          </div>
        </div>
      `).join('');
    }
    
    // 显示题目
    function showQuestion(index) {
      document.querySelectorAll('.question-card').forEach((card, i) => {
        card.style.display = i === index ? 'block' : 'none';
      });
      
      const progress = ((index) / currentTest.questions.length) * 100;
      document.getElementById('progress').style.width = progress + '%';
    }
    
    // 选择选项
    function selectOption(btn, qIndex) {
      const type = btn.dataset.type;
      answers[qIndex] = type;
      
      // 禁用所有选项
      const options = btn.parentElement.querySelectorAll('.option');
      options.forEach(o => o.style.opacity = '0.5');
      btn.style.opacity = '1';
      btn.style.borderColor = 'var(--primary)';
      
      // 下一题
      setTimeout(() => {
        if (qIndex < currentTest.questions.length - 1) {
          showQuestion(qIndex + 1);
        } else {
          showResult();
        }
      }, 300);
    }
    
    // 显示结果
    function showResult() {
      const result = QuizSystem.calculateResult(answers);
      const typeKey = Object.keys(QuizSystem.types).find(k => QuizSystem.types[k] === result);
      
      const config = quizConfig[quizId] || { theme: 'default' };
      const theme = themes[config.theme] || themes['default'];
      const themeResult = theme.results[typeKey];
      
      document.getElementById('resultType').textContent = themeResult.title;
      document.getElementById('resultDesc').textContent = themeResult.desc;
      
      document.getElementById('resultTraits').innerHTML = result.traits.map(t => 
        `<span class="trait-tag">${t}</span>`
      ).join('');
      
      document.getElementById('progress').style.width = '100%';
      document.getElementById('questions').style.display = 'none';
      document.getElementById('result').classList.add('active');
    }
    
    // 再测
    function retest() {
      document.getElementById('questions').style.display = 'block';
      initTest();
    }
    
    // 分享
    function shareResult() {
      const resultType = document.getElementById('resultType').textContent;
      const shareText = `我是${resultType}！测测你是什么性格：${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({ title: '心理测试', text: shareText });
      } else {
        navigator.clipboard.writeText(shareText);
        alert('链接已复制！');
      }
    }
    
    initTest();
  </script>
</body>
</html>
